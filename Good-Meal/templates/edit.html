{% extends "base.html" %}

{% block title %}
<title>Edit Recipe - Good-Meal</title>
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">Update Recipe</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
